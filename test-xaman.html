<!DOCTYPE html>
<html>
<head>
    <title>Test Xaman Auth</title>
</head>
<body>
    <h1>Test Xaman Authentication</h1>
    <button onclick="testXamanAuth()">Test Create Auth Request</button>
    <div id="result"></div>

    <script>
        async function testXamanAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/auth/xaman', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'create'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (data.success && data.payload?.next?.always) {
                    // If successful, show the Xaman QR code URL
                    resultDiv.innerHTML += `<p><a href="${data.payload.next.always}" target="_blank">Open in Xaman</a></p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
